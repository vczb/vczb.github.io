<body>
	<div class="container timer-group" >
		<span id="hour">00</span>
		<span>:</span>
		<span id="minutes" >00</span>
		<span>:</span>
		<span id="seconds" >00</span>
	</div>
	<div class="container button-group" >
		<button id="play" >Play</button>
		<button id="pause" >Pause</button>
		<button id="reset" >Reset</button>
	</div>
</body>
	<script>
		const hour = document.getElementById('hour')
		const minutes = document.getElementById('minutes')
		const seconds = document.getElementById('seconds')
		const play 	= document.getElementById('play')
		const pause = document.getElementById('pause')
		const reset = document.getElementById('reset')
		let timer

		function resetTime(element){
			element.innerText = '00'
		}

		function amountTime(element){
			const currentTime = parseInt(element.innerText)
			const formatTime= (time) => {
				if(String(time).length == 1 && time <= 8){
					return `0${time + 1}`
				}else{
					return time + 1
				}
			}

			if(currentTime < 60){
				element.innerText = formatTime(currentTime)
				return true
			}else {
				resetTime(element)
				return false
			}
		}



		play.addEventListener('click', ()=> {
			timer = setInterval(()=>{
				if(!amountTime(seconds)){
					if(!amountTime(minutes)){
						amountTime(hour)
					}
				}
			}, 1000)
		})
		pause.addEventListener('click', () => {
			clearInterval(timer)
		})
		reset.addEventListener('click', () => {
			clearInterval(timer)
			resetTime(hour)
			resetTime(minutes)
			resetTime(seconds)
		})

	</script>
